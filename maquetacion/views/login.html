<!DOCTYPE html>
<html lang="es-Es">
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../assets/css/login.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/normalize.css">
    <link rel="icon" href="./img/favicon.png">
    <script src="https://kit.fontawesome.com/30232a80d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="login">
        <img src="../assets/img/logo.jpg" alt="logo animalandia">
		<form class="form-login" action="dashboard.html" method="get">
		<h1>
            <i class="fas fa-user-lock"></i>
        </h1>
        <div class="form-group">
        <label class="form-label" for="usuario">Usuario</label>
        <input class="form-input" type="text" name="usuario" id="usuario" placeholder="Ingresa tu usuario">
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" name="password" id="password" placeholder="Ingresa tu password">
            </div>
            <div class="form-group">
                <input class="btn-azul" type="submit" name="ingresar" value="Ingresar">
            </div>
            <div class="form-group">
                <input class="btn-morado" type="submit" name="registrar" value="Registrar">
            </div>
            <div class="form-group">
                <a class="form-olvido" href="">Recordar Password</a>
            </div>
		</form>
	</section>
    <center>
        <div class="boton"> 
        <a href="index.html">Inicio</a>
        </div>
        </center>
</body>
